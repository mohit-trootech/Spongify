{%extends 'base.html'%}
{%load static%}
{%block title%}Reset Password{%endblock%}
{%block styling%}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
{%endblock%}
{%block content%}
<div class="relative min-h-screen flex">
    <div
        class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-white">
        <div
            class="w-full h-full hidden md:flex flex-auto items-center justify-start p-10 bg-purple-900 text-white bg-no-repeat bg-cover relative">
            <div class="absolute bg-gradient-to-b from-blue-900 to-gray-900 opacity-75 inset-0 z-0">
            </div>
            <a href="https://codepen.io/uidesignhub" target="_blank" title="codepen aji"
                class="flex absolute top-5 text-center text-gray-100 right-5 focus:outline-none"><img
                    src="{% static 'img/logo.png' %}" alt="aji"
                    class="object-cover mx-auto w-8 h-8 rounded-full w-10 h-10" />
                <p class="text-xl ml-3">Spongify</p>
            </a>
            <!-- Center Align Form -->
            <div
                class="flex flex-col justify-center items-center w-full h-full z-[99]  bg-white py-10 px-5 max-w-md mx-auto rounded-lg shadow-xl">
                <div>
                    <img src="{% static 'img/logo.png' %}" class="h-24 w-24 mx-auto" />
                </div>
                <form action="" method="post" class="max-w-md w-full">
                    {%csrf_token%}
                    <div class="flex flex-col space-y-5">
                        {%csrf_token%}
                        {% for field in form %}
                        <label class="form-control" for="{{field.id_for_label}}">
                            <div class="label">
                                <span class="text-sm font-bold">{{field.label}}</span>
                            </div>
                            {{field}}
                            {% if field.help_text %}
                            <div class="label">
                                <span class="text-xs text-gray-500 italic">{{field.help_text}}</span>
                            </div>
                            {%endif%}
                        </label>
                        {% endfor %}
                        <button
                            class="btn btn-primary transition ease-in duration-150 scale-95 hover:scale-100 text-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
                            </svg>

                            <span>Reset password</span>
                        </button>
                        <p class="text-center text-gray-500 text-sm">Not registered yet? <a
                                href="{% url 'accounts:register' %}"
                                class="text-gray-700 hover:text-blue-500 italic font-medium inline-flex space-x-1 items-center"><span>Register
                                    now
                                </span><span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                    </svg></span></a></p>
                    </div>
                </form>
            </div>
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

    </div>
</div>
{%endblock %}
