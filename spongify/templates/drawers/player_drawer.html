<div class="drawer drawer-end">
    <!-- Toggle Drawer Checkbox -->
    <input id="player-drawer" type="checkbox" class="drawer-toggle" />

    <!-- Button to trigger the drawer -->
    <div class="flex justify-end">
        <label for="player-drawer" class="drawer-button text-sm text-zinc-100">
            <i class="fa fa-expand"></i>
        </label>
    </div>

    <div class="drawer-side z-[9999] w-full h-full">
        <label for="player-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="menu bg-black text-base-content text-white min-h-full w-full p-4">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold">You are Playing...</h1>
                <label for="player-drawer"
                    class="btn btn-sm btn-circle bg-white text-black hover:bg-neutral-200 transition ease-in-out duration-200 hover:rotate-180 absolute right-2 top-2">âœ•
                </label>
            </div>
            <div class="p-10">
                {% include 'pages/current_playlist.html' %}
            </div>
        </div>
    </div>
</div>
