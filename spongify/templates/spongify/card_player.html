{% load static %}
<div class="w-full">
    <div class="bg-neutral-800 p-4 shadow-lg rounded-lg w-full">
        <div class="flex">
            <div>
                <img class="w-full rounded hidden md:block player-image" src="{% static 'img/empty.png' %}"
                    alt="Album Pic">
            </div>
            <div class="w-full p-8 flex flex-col justify-between">
                <div class="flex justify-between">
                    <div>
                        <h3 class="text-2xl font-medium player-title">Nothing to play</h3>
                        <p class="text-sm text-grey mt-1 player-artist">Nothing to show</p>
                    </div>
                    <div class="btn btn-circle self-center content-center">
                        <i class="fa fa-heart"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-8">
                    <div class="btn btn-circle self-center content-center">
                        <i class="fas fa-shuffle"></i>
                    </div>
                    <div class="btn btn-circle self-center content-center">
                        <i class="fa fa-backward-step" onclick="prevSong()"></i>
                    </div>
                    <div class="text-black p-8 btn btn-circle bg-white hover:bg-white shadow-lg self-center content-center"
                        onclick="playPause(this)">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="btn btn-circle self-center content-center">
                        <i class="fa fa-forward-step" onclick="nextSong()"></i>
                    </div>
                    <div class="btn btn-circle self-center content-center" onclick="repeatSong(this)">
                        <i class="fa fa-repeat"></i>
                    </div>
                </div>
                <div class="mx-8 py-4">
                    <div class="flex justify-between items-center gap-2 text-sm ">
                        <p class="current-progress">00:00</p>
                        <progress class="w-full player-progress"></progress>
                        <p class="song-progress">00:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-full mx-auto mt-5">
        <div class="relative flex flex-col w-full h-full text-white bg-neutral-800 shadow-md rounded-xl bg-clip-border">
            <div class="relative mx-4 mt-4 overflow-hidden text-white bg-neutral-800 rounded-none bg-clip-border">
                <div class="flex items-center justify-between ">
                    <div class="text-start">
                        <h3 class="text-lg font-semibold text-white">Current Playlist</h3>
                        <p class="text-white">Tuning the Tune!</p>
                    </div>
                    <div class="flex flex-col gap-2 items-center shrink-0 sm:flex-row">
                        <span class="text-lg font-semibold text-white">Search: </span>
                        <input type="text"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Search" name="search_artist" onkeyup="">
                    </div>
                </div>
            </div>
            <div class="p-0 overflow-scroll">
                <table class="w-full mt-4 text-left table-auto min-w-max">
                    <thead>
                        <tr>
                            <th
                                class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-neutral-900 hover:bg-black">
                                <p
                                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-white">
                                    Track Name
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                                    </svg>
                                </p>
                            </th>
                            <th
                                class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-neutral-900 hover:bg-black">
                                <p
                                    class="flex items-center justify-between gap-2 font-sans text-sm font-normal leading-none text-white">
                                    Artists
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                                    </svg>
                                </p>
                            </th>
                            <th
                                class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-neutral-900 hover:bg-black">
                                <p
                                    class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-white">
                                    Duration
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                                    </svg>
                                </p>
                            </th>
                            <th
                                class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-neutral-900 hover:bg-black">
                                <p
                                    class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-white">
                                    Popularity
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path>
                                    </svg>
                                </p>
                            </th>
                            <th
                                class="p-4 transition-colors cursor-pointer border-y border-slate-200 bg-neutral-900 hover:bg-black">
                                <p
                                    class="flex items-center justify-between gap-2 font-sans text-sm  font-normal leading-none text-white">
                                    Action
                                </p>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="current-playlist-table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
